version: '3.8'

services:
  backend:
    build: ./backend
    container_name: lead-scoring-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite:///db.sqlite3
    command: python manage.py runserver 0.0.0.0:8001
    depends_on:
      - db
    networks:
      - lead-scoring-network

  db:
    image: postgres:15
    container_name: lead-scoring-db
    environment:
      - POSTGRES_DB=lead_scoring
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lead-scoring-network

volumes:
  postgres_data:

networks:
  lead-scoring-network:
    driver: bridge
